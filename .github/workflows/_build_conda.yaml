name: build conda packages

on:
  workflow_call:

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
          - os: macos-14
          - os: windows-latest
          - os: ubuntu-24.04
          - os: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: 'true'

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '^3.11.0'

      - shell: python
        run: |
          import tomllib
          import os
          from pathlib import Path
          project = tomllib.loads(Path('pyproject.toml').read_text('utf-8'))
          with Path(os.environ["GITHUB_ENV"]).open('a', encoding='utf-8') as f:
              f.write("BENCODE2_CONDA_VERSION=" + project['project']['version'])

      - run: rm C:/Strawberry/perl/bin -rf
        if: ${{ runner.os == 'Windows' }}
        shell: bash

      - uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1
        if: ${{ runner.os == 'Windows' }}

      - uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: prefix-dev/rattler-build
          tag: 'v0.41.0'

      - run: |
          rattler-build build \
            --wrap-log-lines=false \
            --log-style=plain \
            --output-dir=./output \
            --verbose \
            --recipe=./conda/recipe.yaml
        shell: bash

      - run: ls ./output/

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: 'conda-${{ runner.os }}-${{ runner.arch }}'
          path: ./output/*/*.conda
          if-no-files-found: ignore
