name: build conda packages

on:
  workflow_call:

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
          - os: macos-15
          - os: windows-latest
          - os: ubuntu-24.04
          - os: ubuntu-24.04-arm
          - os: windows-11-arm

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - uses: actions/setup-python@v5
        with:
          python-version: '^3.11.0'

      - shell: python
        run: |
          import tomllib
          import os
          from pathlib import Path
          project = tomllib.loads(Path('pyproject.toml').read_text('utf-8'))
          with Path(os.environ["GITHUB_ENV"]).open('a', encoding='utf-8') as f:
              f.write("BENCODE2_CONDA_VERSION=" + project['project']['version'])

      - run: rm C:/Strawberry/perl/bin -rf
        if: ${{ runner.os == 'Windows' }}
        shell: bash

      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ runner.os == 'Windows' }}
        with:
          arch: ${{ runner.arch == 'ARM64' && 'arm64' || 'x64' }}

      - uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: prefix-dev/rattler-build
          tag: 'v0.42.1'

      - run: |
          rattler-build build \
            --wrap-log-lines=false \
            --log-style=plain \
            --output-dir=./output \
            --verbose \
            --recipe=./conda/recipe.yaml
        shell: bash

      - run: ls ./output/

      - uses: actions/upload-artifact@v4
        with:
          name: 'conda-${{ runner.os }}-${{ runner.arch }}'
          path: ./output/*/*.conda
          if-no-files-found: ignore
