name: build pypi wheels

on:
  workflow_call:

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    env:
      SCCACHE_GHA_ENABLED: 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: macos-13
            cibw_build: '*[13579]-* *[13579]t-*'

          - os: macos-14
            cibw_build: '*'

          - os: windows-latest
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: windows-latest
            cibw_build: '*[13579]-* *[13579]t-*'

          - os: ubuntu-24.04
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: ubuntu-24.04
            cibw_build: '*[13579]-* *[13579]t-*'

          - os: ubuntu-24.04-arm
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: ubuntu-24.04-arm
            cibw_build: '*[13579]-* *[13579]t-*'

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: 'true'

      - run: rm C:/Strawberry/perl/bin -rf
        if: ${{ runner.os == 'Windows' }}
        shell: bash

      - uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1
        if: ${{ runner.os == 'Windows' }}

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
        if: ${{ runner.os != 'Linux' }}
        with:
          disable_annotations: true
          token: ${{ github.token }}

      - name: Install the latest version of uv
        if: ${{ runner.os != 'Linux' }}
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6

      - name: Restore cached Primes
        if: ${{ runner.os != 'Linux' }}
        id: cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: |
            ${{ env.UV_CACHE_DIR }}
            ~\AppData\Local\pypa\cibuildwheel\Cache
            ~/Library/Caches/cibuildwheel
            ~/.cache/cibuildwheel
          key: 'cibuildwheel-${{ runner.os }}-${{ runner.arch }}-${{ matrix.cibw_build }}'

      - uses: pypa/cibuildwheel@faf86a6ed7efa889faf6996aa23820831055001a # v2.23.3
        env:
          CIBW_BUILD_FRONTEND: 'build[uv]'
          CIBW_ARCHS: 'native'
          CIBW_BUILD: ${{ matrix.cibw_build }}
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: 'pytest {project}/tests --assert-pkg-compiled=true'
          MACOSX_DEPLOYMENT_TARGET: '11.0'

      - run: ls ./wheelhouse/

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: 'wheels-${{ runner.os }}-${{ runner.arch }}-${{ strategy.job-index }}'
          path: ./wheelhouse/*.whl
          if-no-files-found: ignore

  build:
    name: make sdist and wheel
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - run: pipx run build -w
        env:
          BENCODE2_PURE_PYTHON: '1'

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: 'wheels-py'
          path: dist/*
