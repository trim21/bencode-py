name: build pypi wheels

on:
  workflow_call:

jobs:
  linux-wheels:
    runs-on: 'ubuntu-24.04'
    strategy:
      matrix:
        py:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: 'true'

      - uses: mlugg/setup-zig@v1

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5

      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version: '${{ matrix.py }}'

      - run: uv pip install --system -r ./requirements.txt

      - run: uv build --no-build-isolation --wheel --out-dir dist
        env:
          CC: zig cc
          CXX: zig c++
          ZIG_TARGET: 'x86_64-linux-gnu.2.17'

      - run: uv tool install auditwheel
      - run: auditwheel show dist/*.whl
      - run: auditwheel repair dist/*.whl

      # - run: "pytest {project}/tests --assert-pkg-compiled=true"
      #   env:
      #     PYTHONPATH: src

      - run: ls ./wheelhouse/

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: 'wheels-${{ runner.os }}-${{ runner.arch }}-${{ strategy.job-index }}'
          path: ./wheelhouse/*.whl
          if-no-files-found: ignore

  build_wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    env:
      SCCACHE_GHA_ENABLED: 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: macos-13
            cibw_build: '*[13579]-* *[13579]t-*'

          - os: macos-15
            cibw_build: '*'

          - os: windows-latest
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: windows-latest
            cibw_build: '*[13579]-* *[13579]t-*'

          - os: windows-11-arm
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: windows-11-arm
            cibw_build: '*[13579]-* *[13579]t-*'

          - os: ubuntu-24.04
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: ubuntu-24.04
            cibw_build: '*[13579]-* *[13579]t-*'

          - os: ubuntu-24.04-arm
            cibw_build: '*[02468]-* *[02468]t-*'

          - os: ubuntu-24.04-arm
            cibw_build: '*[13579]-* *[13579]t-*'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: rm C:/Strawberry/perl/bin -rf
        if: ${{ runner.os == 'Windows' }}
        shell: bash

      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ runner.os == 'Windows' }}
        with:
          arch: ${{ runner.arch == 'ARM64' && 'arm64' || 'x64' }}

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        if: ${{ (runner.os != 'Linux') && !(runner.arch == 'ARM64' && runner.os == 'Windows') }}
        with:
          disable_annotations: true
          token: ${{ github.token }}

      - name: Install the latest version of uv
        if: ${{ runner.os != 'Linux' }}
        uses: astral-sh/setup-uv@v6

      - name: Restore cached Primes
        if: ${{ runner.os != 'Linux' }}
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.UV_CACHE_DIR }}
            ~\AppData\Local\pypa\cibuildwheel\Cache
            ~/Library/Caches/cibuildwheel
            ~/.cache/cibuildwheel
          key: 'cibuildwheel-${{ runner.os }}-${{ runner.arch }}-${{ matrix.cibw_build }}'

      - uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_BUILD_FRONTEND: 'build[uv]'
          CIBW_ARCHS: 'native'
          CIBW_BUILD: ${{ matrix.cibw_build }}
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: 'pytest {project}/tests --assert-pkg-compiled=true'
          MACOSX_DEPLOYMENT_TARGET: '11.0'

      - run: ls ./wheelhouse/

      - uses: actions/upload-artifact@v4
        with:
          name: 'wheels-${{ runner.os }}-${{ runner.arch }}-${{ strategy.job-index }}'
          path: ./wheelhouse/*.whl
          if-no-files-found: ignore

  build:
    name: make sdist and wheel
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - run: pipx run build -w
        env:
          BENCODE2_PURE_PYTHON: '1'

      - uses: actions/upload-artifact@v4
        with:
          name: 'wheels-py'
          path: dist/*
