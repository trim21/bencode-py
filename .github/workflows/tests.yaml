name: tests

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - .github/renovate.json
      - .pre-commit-config.yaml
      - readme.md
  workflow_dispatch:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
    paths-ignore:
      - .github/renovate.json
      - .pre-commit-config.yaml
      - readme.md

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  wheels:
    uses: ./.github/workflows/_build_wheels.yaml

  conda:
    uses: ./.github/workflows/_build_conda.yaml

  twine-check:
    name: Check dist
    needs: [wheels]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - run: pipx run twine check --strict dist/*

  benchmark:
    needs: [wheels]
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.12'

    runs-on: 'ubuntu-24.04'

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: 'true'

      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - run: uv sync --dev --no-install-project
      - run: uv pip install bencode2 --no-index --find-links ./dist/

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          mode: instrumentation
          run: pytest tests/bench.py --assert-pkg-compiled=true --codspeed

  test-cp-py:
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        os:
          - 'windows-latest'
          - 'ubuntu-24.04'
          - 'ubuntu-24.04-arm'
          - 'macos-15'
          - 'macos-15-intel'
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'

    runs-on: '${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: 'true'

      - run: uv sync --dev --no-install-project

      - run: pytest --cov --assert-pkg-compiled=false
        env:
          PYTHONPATH: src

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: '${{ matrix.python-version }}'

  test-c-cov:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'

    runs-on: 'ubuntu-24.04'

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'true'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: 'true'

      - run: |
          set -ex
          sudo apt-get update -y
          sudo apt-get install llvm -y

      # - uses: awalsh128/cache-apt-pkgs-action@latest
      # with:
      # packages: llvm
      # version: 1.4

      - run: uv sync --dev --no-install-project

      - run: meson setup build -Doptimization=0 -Dbuildtype=debug -Db_coverage=true -Dpython.allow_limited_api=false
        env:
          CXX: 'clang++'
          CXXFLAGS: '-fprofile-instr-generate -fcoverage-mapping'
          LDFLAGS: '-fprofile-instr-generate'

      - run: meson compile -C build
      - run: ninja -C build copy

      - run: pytest --cov --cov-report xml --assert-pkg-compiled=true tests
        env:
          PYTHONPATH: src
          LLVM_PROFILE_FILE: 'cov/code-%p.profraw'

      - run: llvm-profdata merge -output=cov/code.profdata cov/code-*.profraw
      - run: llvm-cov export ./src/bencode2/*.so -instr-profile=cov/code.profdata --format=lcov > coverage.info

      - run: rm build -rf

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml,coverage.info
          flags: '${{ matrix.python-version }}'

  test-cp-py-nogil:
    strategy:
      fail-fast: false
      matrix:
        os:
          #          - "windows-latest"
          - 'ubuntu-24.04'
    #          - "macos-15"

    runs-on: '${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14t'

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: 'true'

      - run: uv sync --dev --no-install-project

      - run: pytest tests --cov --cov-report xml --assert-pkg-compiled=false
        env:
          PYTHONPATH: src

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  test-pp:
    strategy:
      matrix:
        os:
          - 'windows-2022'
          - 'ubuntu-24.04'
          - 'macos-15'
        python-version:
          - 'pypy3.10'
          - 'pypy3.11'

    runs-on: '${{ matrix.os }}'

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: 'true'
      - run: uv sync --dev --no-install-project
      - run: uv pip install --no-build-isolation -e .

      - name: Run pytest
        run: pytest --cov --assert-pkg-compiled=false
        env:
          PYTHONPATH: src

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: '${{ matrix.python-version }}'

  test-pass:
    needs:
      - test-pp
      - test-cp-py
      - benchmark
      - test-cp-py-nogil
      - test-c-cov
      - twine-check
      - conda
    runs-on: 'ubuntu-24.04'
    steps:
      - run: 'echo success'

  preview:
    continue-on-error: true
    runs-on: 'ubuntu-24.04'

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'true'

      - name: Set up latest Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14-dev'

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: 'true'
      - run: uv sync --dev --no-install-project

      - run: meson setup build

      - run: meson compile -C build
      - run: ninja -C build copy

      - run: pytest --assert-pkg-compiled=true tests
        env:
          PYTHONPATH: src
