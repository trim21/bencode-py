MACOSX_DEPLOYMENT_TARGET: '11.0'

python:
  - '3.13'
  - '3.12'
  - '3.11'
  - if: target_platform != "win-arm64"
    then:
      - '3.10'

c_compiler:
  - if: win
    then: vs2022
  - if: linux
    then: gcc
  - if: osx
    then: clang

cxx_compiler:
  - if: win
    then: vs2022
  - if: linux
    then: gxx
  - if: osx
    then: clangxx
