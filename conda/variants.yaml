MACOSX_DEPLOYMENT_TARGET: "11.0"

c_compiler:
  - if: target_os.startswith("win")
    then:
      - vs2022
cxx_compiler:
  - if: target_os.startswith("win")
    then:
      - vs2022

python:
  - if: target_platform != "win-arm64"
    then:
      - "3.14"
      - "3.13"
    else:
      - "3.14"
      - "3.13"
      - "3.12"
      - "3.11"
      - "3.10"

python_allow_limited_api:
  - "true"
  - "false"
